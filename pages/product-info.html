<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/product_info.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product Info</title>
</head>

<body>
    <!-- navbar section -->
    <nav class="navbar">
        <!-- left-nav-links -->
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#shop">Shop</a>
            <a href="#blog">Blog</a>
        </div>
        <!-- nav-logo -->
        <img src="../assets/images/index/nav-logo.png" alt="">
        <!-- right-nav-buttons -->
        <div class="nav-buttons">
            <!-- Search-box -->
            <div class="search-box">
                <input type="text" name="search-box" id="search-box" placeholder="search">
                <button><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
            <!-- Button-icons -->
            <div class="icon-buttons">
                <a href="#favorite"><i class="fa fa-heart" aria-hidden="true"></i></a>
                <a href="#cart"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                <a href="#favorite"><i class="fa fa-user-circle" aria-hidden="true"></i></a>
            </div>
        </div>
    </nav>
    <div class="product-info-container">
        <div class="product-info-left-box">
            <div class="product-info-img">
                <img src="../assets/images/index/product-info-img.png" alt="">
                <a href=""><i class="fa fa-heart" aria-hidden="true"></i></a>
            </div>
            <div class="product-info-btn">
                <button>ADD TO CART</button>
                <button>BUY NOW</button>
            </div>
            <div class="product-info-tag">
                <p><i class="fa fa-star" aria-hidden="true"></i> Trending Design</p>
                <p><i class="fa fa-tag" aria-hidden="true"></i> Best Prices</p>
                <p><i class="fa fa-check-square" aria-hidden="true"></i> Easy Returns</p>
            </div>
        </div>
        <div class="product-info-right-box">
            <div class="product-path">
                <p>Home> Shop> Gold> Necklace</p>
            </div>
        </div>
    </div>
</body>

</html>
